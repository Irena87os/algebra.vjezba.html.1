<DOCTYPE! html>
<html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Inline CSS</title>
      <style>
          p::after {
              content: "-Zapamti ovo!";
              color: red;
              background-color: yellow;

          }
        p::before {
            content: "-Zapamti ovo!";
              color: purple;
              background-color: green;
        }
        p::first-letter {
            color: hotpink;
            font-size: xx-large;
        }
      </style>
    </head>
    <body>
        <h1> Demo za ::after selektor</h1>
        <p> Moje ime je Pero</p>
        <p>Zivim u Osijeku</p>

        <h1> Demo za ::first letter selektor</h1>
        <p> prvi tekst</p>
        <p> drugi tekst</p>
        <p> treci tekst</p>
        <p> cetvrti tekst</p>
    </body>
