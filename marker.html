<DOCTYPE! html>
<html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Inline CSS</title>
      <style>
          ::marker {
              color: red;
              font-size: xx-large;
            
          }
          .greel1 {
              list-style-type: circle;
          }
          .greek2 {
              list-style-type:lower-roman;
          }
      </style>
      </head>
      <body>
          <h1>demo za ::marker selektor</h1>
          <ul class="greel1">
              <li>kava</li>
              <li>caj</li>
              <li>mlijeko</li>
          </ul>
          <ol class="greek2">
            <li>prvi</li>
            <li>drug</li>
            <li>treci</li>
          </ol>
      </body>
